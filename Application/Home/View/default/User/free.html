<!DOCTYPE html>
<html>
<head lang="en">
<include file="Public/head" />
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
<div class="wrap">
<include file="Public/header" />
</div>   
 
<!--content 开始-->
<div class="wdzyjlr-content">

  <div class="row">
  <include file="Public/left" />
     <div class="col-sm-9 col-md-9">
     	<div class="wdzyjlr-header">
        	<span class="header1"><i class="fa fa-home"></i>我的自由经理人</span>
        </div>
        <ul class="nav nav-tabs">
        	<li class="wdzyjlr-base active">
            	<a href="#xiaji" data-toggle="tab">我的自由经理人</a>
            </li>
            <li class="wdzyjlr-edit">
            	<a href="#ewm" data-toggle="tab">我的二维码</a>
            </li>
        </ul>
        <div class="tab-content">
        
        	<div class="tab-pane fade in active" id="xiaji">
        	  <table class="table table-hover">
	             <thead>
		           <tr>
			        <th>用户名</th>
			        <th>手机号码</th>
			        <th>注册时间</th>
		           </tr>
	            </thead>
	            <tbody>
            <volist name='arr' id='a'>
		          <tr>
			       <td>{$a.user_name}</td>
			       <td>{:substr_replace($a['mobile'],'****',3,4)}</td>
			       <td>{$a.reg_time|date="Y-m-d",###}</td>
		          </tr>
            </volist>
	           </tbody>
             </table>
             
            <div class="w-page w-left w-m-3 ">
                      {$page}
              </div> 
       
            </div>
            
            <div class="tab-pane fade" id="ewm">
            	<div class="ewm-box"><img src="{$img}" /></div>
            </div>
            
        </div>                     
     </div>
                
  </div>
  
</div>


<script type="text/javascript">
var setFixed = {
	init:function(){
		setFixed.set();
		$(window).bind('scroll',function(){
			setFixed.set();
		});		
	},
	set:function(){
		var top = $(window).scrollTop();
		if(top>=50)
			$('.header').addClass('fixed');		
		else
			$('.header').removeClass('fixed');		
	}
}
$(function(){
	setFixed.init();
})

$(function(){
	$("#yzw-banner").carousel({
		interval:3000	
	});
})

var default_view = 0; <!--1是默认展开，0是默认关闭，新开窗口看效果，别在原页面刷新-->
</script>
<!--content 结束-->   


<div class="footer">
<include file='Public/footer' />
   </div>

<!--这是客服-->
<include file="Public/right" />
</body>
</html>
