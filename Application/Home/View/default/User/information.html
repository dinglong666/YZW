<!DOCTYPE html>
<html>
<head lang="en">
<include file="Public/head" />
</head>
<body data-spy="scroll" data-target="#myScrollspy" data-offset="20">
<div class="wrap">
<include file="Public/header" />
</div>   
 
<!--content 开始-->
<div class="wodexiaoxi-content">

  <div class="row">
  
     
  <include file="Public/left" />

     
     <div class="col-sm-9 col-md-9">
     	<div class="wodexiaoxi-header">
        	<span class="header1"><i class="fa fa-bell"></i>我的消息</span>
        </div>
        <ul class="nav nav-tabs">
        	<li class="wodexiaoxi-news <if condition='$_GET[type] eq 1 or $_GET[type] eq null'>active</if>">
            	<a href="#" id='biangeng' data-toggle="tab">项目变更消息</a>
            </li>
        	<li class="wodexiaoxi-news <if condition='$_GET[type] eq 2'>active</if>">
            	<a href="#" id='yongjin' data-toggle="tab">佣金发放消息</a>
            </li>
        	<li class="wodexiaoxi-news <if condition='$_GET[type] eq 0 and $_GET[type] neq null'>active</if>">
            	<a href="#" id='zhannei' data-toggle="tab">站内消息</a>
            </li>
        </ul>
        <div class="tab-content">
        
        	<div class="tab-pane fade in active" id="news1">
            <volist name='arr' id='a'>
              <div class="news1-news">
              	<p class="news-date">{$a.add_time|date="Y-m-d H:i:s",###}</p>
                <p class="nesw-content">{$a.information_content}</p>
              </div>
            </volist>      

             
                <div class="w-page w-left w-m-3 ">
                      {$page}
              </div>   
            </div>
            
			
		</div>
    <form action="{:U('information')}" id='bd'>
     <input type="hidden" name='type' id='type' value='{$type}'>
   </form>
                             
     </div>
                
  </div>
  
</div>

<script>
  $('#biangeng').click(function(){
    $("#type").val(1);
    $("#bd").submit();
    return false;
  })

  $('#yongjin').click(function(){
    $("#type").val(2);
    $("#bd").submit();
    return false;
  })

  $('#zhannei').click(function(){
    $("#type").val(0);
    $("#bd").submit();
    return false;
  })


</script>

<script type="text/javascript">
var setFixed = {
	init:function(){
		setFixed.set();
		$(window).bind('scroll',function(){
			setFixed.set();
		});		
	},
	set:function(){
		var top = $(window).scrollTop();
		if(top>=50)
			$('.header').addClass('fixed');		
		else
			$('.header').removeClass('fixed');		
	}
}
$(function(){
	setFixed.init();
})

$(function(){
	$("#yzw-banner").carousel({
		interval:3000	
	});
})

var default_view = 0; <!--1是默认展开，0是默认关闭，新开窗口看效果，别在原页面刷新-->

</script>
<!--content 结束-->   


<div class="footer">
<include file='Public/footer' />
   </div>

<!--这是客服-->
<include file="Public/right" />
</body>
</html>
