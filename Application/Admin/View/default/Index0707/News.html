<!DOCTYPE html>
<html lang="en">
	<head>
<include file="Include/head" />
</head>

<body>
	<!-- start: Header -->
<include file="Include/header" />

	<!-- end: Header -->
	
	<div class="container-fluid content">
	
		<div class="row">
				
			<!-- start: Main Menu -->
<include file="Include/left" />

			<!-- end: Main Menu -->
						
		<!-- start: Content -->
		<div class="main sidebar-minified">
		
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-table"></i><a href="{:U('Index/NewsAdd')}">发布新通知</a></h3>

				</div>
			</div>

	
			<div class="row">		
				<div class="col-lg-12">
					<div class="panel panel-default">

						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
							  <thead>
								  <tr>
									  <th>标题</th>
                                      <th>发布时间</th>
									  <th>操作</th>
								  </tr>
							  </thead>   
							  <tbody>

							  	<volist name="row" id="v">
							  		<tr>
							  		<td>《{$v.title}》</td>
							  			<td>{$v.timer|date="Y-m-d",###}</td>
							  			<td style="width:10%">
							  				<a class="btn btn-info" href="{:U('Index/NewsEdit',array('id'=>$v['id']))}">
							  					<i class="fa fa-edit "></i>                                            
							  				</a>
							  				<a onclick="return confirm('确认删除?')" class="btn btn-danger" href="{:U('Index/NewsDelete',array('id'=>$v['id']))}">
							  					<i class="fa fa-trash-o "></i> 

							  				</a>
							  			</td>
							  		</tr>
							  	</volist>


							  </tbody>
						  </table>            
						</div>
					</div>
				</div><!--/col-->
				 <div class="w-page w-left w-m-3 ">
                                {$page}
                            </div>     
			</div><!--/row-->
			
		</div>
		<!-- end: Content -->
		<br><br><br>		

	</div><!--/container-->
		
	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div class="clearfix"></div>
	
	<include file="Include/footjs" />
	
</body>
</html>
