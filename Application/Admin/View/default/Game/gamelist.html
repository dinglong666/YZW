<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Include/head" />

</head>

<body>
	<!-- start: Header -->
		<div class="navbar" role="navigation">
	
		<div class="container-fluid">		
			
			
			
			<form action="__SELF__" method="get" class="navbar-form navbar-left">
				<button type="submit" class="fa fa-search"></button>
				<input type="text" name="sou" class="form-control" value="{$sou}" placeholder="Search..."></a>
			</form>
	<include file="Include/header" />

	<!-- end: Header -->
	
	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<include file="Include/left" />

			<!-- end: Main Menu -->

			<!-- start: Content -->

			<div class="main sidebar-minified">

				<div class="row">		
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-table red"></i><span class="break"></span><strong>车辆信息列表</strong> | <a href="{:U('Game/gameadd')}"><strong>添加车辆信息</strong></a></h2>
<!-- 							<div class="panel-actions">  //刷新 收回 关闭按钮
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div> -->
							</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>车辆名称</th>
										<th>分类信息</th>
										<th>价格</th>
										<th>博能精选</th>
										<th>发布时间</th>
										<th>操作</th>
									</tr>
								</thead>   
								<tbody>		
									<volist name="game" id="v">
										<tr>
											<td>{$v.game_name}</td>
											<td>车型——{$v.type_name_son}，价格——{$v.price_name_son}</td>
											<td>{$v.price}</td>
											<td><if condition="$v['please'] eq 1">√<else/>×</if></td>
											<td>{$v.game_timer|date="Y-m-d",###}</td>
											<td>
												<a href="" target="blank">详情</a> &nbsp;
												|
												&nbsp;<a href="{:U('Game/gameedit?id='.$v['id'])}">修改</a> &nbsp;
												|
												<a onclick="if(confirm('确定删除?')==false) return false;" href="{:U('Game/gamedel?id='.$v['id'])}" target="blank">删除</a> 
											</td>
										</tr>
									</volist>



								</tbody>
							</table>  
							<div class="w-page w-left w-m-3 ">
					            {$page}
					        </div>      
						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>		

		
		

		
	</div><!--/container-->

	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div class="clearfix"></div>
	

<include file="Include/footjs" />

	</body>
	</html>
