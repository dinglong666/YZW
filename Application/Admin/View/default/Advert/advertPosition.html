		<div class="row">

			<div class="main sidebar-minified">

				<div class="row">		
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-table red"></i><span class="break"></span><strong>广告位管理</strong> | <a href="{:U('Advert/advertPosition_add')}"><strong>添加广告位</strong></a></h2>

								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div> -->
							</div>
						<div class="panel-body">
							<table style="table-layout:fixed;" class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>广告位id</th>
										<th>广告位名称</th>
										<th>广告位宽度</th>
										<th>广告位高度</th>
										<th>广告位描述</th>
										<th>是否显示</th>
										<th>操作</th>
									</tr>
								</thead>   
								<tbody>		
									<volist name="ad" id="a">
										<tr>
											<td>{$a['position_id']}</td>
											<td>{$a['position_name']}</td>
											<td>{$a['ad_width']}px</td>
											<td>{$a['ad_height']}px</td>
											<td style='width:100%;word-break:keep-all;white-space:nowrap;overflow: hidden'>{$a['position_desc']}</td>
											<td><a href="{:U('Advert/advertPosition_state?id='.$a['position_id'])}">{$xs[$a['is_open']]}</a></td>
											<td>
												<a href="{:U('Advert/advertPosition_up?id='.$a['position_id'])}">编辑</a> &nbsp;
												|&nbsp;&nbsp;
												<a onclick="return confirm('确认删除？')" href="{:U('Advert/advertPosition_del?id='.$a['position_id'])}" target="blank">删除</a> &nbsp;
											</td>
										</tr>
									</volist>
								</tbody>
							</table> 
							<div class="w-page w-left w-m-3 ">
					            {$page}
					        </div>     
						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

		</div>
