<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Include/head" />

</head>

<body>
	<!-- start: Header -->
		<div class="navbar" role="navigation">
	
		<div class="container-fluid">		
			
			
			

	<include file="Include/header" />

	<!-- end: Header -->
	
	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<include file="Include/left" />

			<!-- end: Main Menu -->

			<!-- start: Content -->

			<div class="main sidebar-minified">
				<div class="row">		
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-table red"></i><span class="break"></span><strong>广告管理</strong> | <a href="{:U('Advert/advertList_add')}"><strong>添加广告</strong></a></h2>

<!-- 							<div class="panel-actions">  //刷新 收回 关闭按钮
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div> -->

							</div>
						<div class="panel-body">
						<form action="{:U('Advert/advertList')}" method='post'>
							<input  type='text' placeholder="请输入广告名称" name="ad" />
						<select name='po' style='width:150px;height:27px;'>
								<option value="0">--查看所有--</option>
							<volist name="ad" id='a' >
								<option value="{$a['position_id']}">{$a['position_name']}</option>
							</volist>
						</select>	
							<button>搜索</button>
						</form>
							<table  class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>编号</th>
										<th>广告位置</th>
										<th>广告名称</th>
										<th>广告图片</th>
										<th>广告链接</th>
										<th>是否显示</th>
										<th>排&nbsp;序</th>
										<th>操作</th>
									</tr>
								</thead>   
								<tbody>		
									<volist name="sel" id="v">
										<tr>
											<td>{$v['ad_id']}</td>
											<td>{$v['pid']}</td>
											<td>{$v['ad_name']}</td>
											<td><img style='width:150px;height:120px;' src="{$v['img_id']|get_img}" /></td>
											<td>{$v['ad_link']}</td>
											<td><a href="{:U('Advert/advertList_state?id='.$v['ad_id'])}">{$xs[$v['enabled']]}</a></td>
											<td>{$v['orderby']}</td>
											<td>
												<a href="{:U('Advert/advertList_up?id='.$v['ad_id'])}">编辑</a> &nbsp;
												|&nbsp;&nbsp;
												<a onclick="return confirm('确认删除？')" href="{:U('Advert/advertList_del?id='.$v['ad_id'])}" target="blank">删除</a> &nbsp;
											</td>
										</tr>
									</volist>
								</tbody>
							</table>  
							<div class="w-page w-left w-m-3 ">
					            {$page}
					        </div>  
						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>		

		
		

		
	</div><!--/container-->

	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div class="clearfix"></div>
	

<include file="Include/footjs" />

	</body>
	</html>
