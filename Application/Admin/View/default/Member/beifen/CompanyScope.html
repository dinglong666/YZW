


<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Include/head" />

</head>

<body>
	<!-- start: Header -->
	<include file="Include/header" />

	<!-- end: Header -->
	
	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<include file="Include/left" />

			<!-- end: Main Menu -->

			<!-- start: Content -->



			<div class="main sidebar-minified" style="width:70%">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-indent red"></i><strong>添加经营范围标签</strong></h2>
								<div class="panel-actions">
									<a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-down"></i></a>
								</div>
							</div>
							<div class="panel-body" style="display:none ">
								<form name="CompanyScope" action="__SELF__" class="form-horizontal" method="post">

									<div class="form-group">
										<label class="control-label" for="date">标签名</label>
										<div class="controls">
											<div class="input-group col-sm-4">
												<span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
												<input name="scope_name" type="text" id="eyescript" class="form-control">
											</div>
										</div>
										<label class="control-label" for="date">标签系数</label>
										<div class="controls">
											<div class="input-group col-sm-4">
												<span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
												<input name="scope_score" onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaster="this.value=this.value.replase(/\D/g,'')" type="text" id="eyescript" class="form-control">
											</div>
										</div>										
									</div>

									<div class="form-actions">

										<button type="submit" class="btn btn-primary">保存标签</button>
									</div>
								</form>   

							</div>
						</div>
					</div><!--/col-->

				</div><!--/row-->

				<div class="row">		
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-table red"></i><span class="break"></span><strong>成员申请列表</strong></h2>
<!-- 							<div class="panel-actions">  //刷新 收回 关闭按钮
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div> -->
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th style="width:20%">标签系数</th>
										<th>标签名(*双击标签名进行更改)</th>
										<th style="width:20%">操作</th>
									</tr>
								</thead>  
								<script type="text/javascript">
									function Trigger_name(id,str,val)
									{
										if(str == 'hide')
										{
											$("#new_scope_name"+id).fadeIn(0);
											$("#old_scope_name"+id).fadeOut(0);
											$("#new_scope_name"+id).focus();
										}
										else if(str == 'modify')
										{	
											$.post("__SELF__",{id:id,val:val},function(data){
												$("#new_scope_name"+id).fadeOut(0);
												$("#old_scope_name"+id).text(data);
												$("#old_scope_name"+id).fadeIn(0);
											});


										}
									}
									function Trigger_score(id,str,score)
									{
										if(str == 'hide')
										{
											$("#new_scope_score"+id).fadeIn(0);
											$("#old_scope_score"+id).fadeOut(0);
											$("#new_scope_score"+id).focus();
										}
										else if(str == 'modify')
										{	
											$.post("__SELF__",{id:id,score:score},function(data){
												$("#new_scope_score"+id).fadeOut(0);
												$("#old_scope_score"+id).text(data);
												$("#old_scope_score"+id).fadeIn(0);
											});


										}
									}
								</script> 
								<tbody>							
									<volist name="scope" id="v">
										<tr>
										<td ondblclick="Trigger_score({$v.id},'hide')">
												<input onKeyUp="this.value=this.value.replace(/\D/g,'')" onafterpaster="this.value=this.value.replase(/\D/g,'')" onblur="Trigger_score({$v.id},'modify',this.value)" value="{$v.scope_score}" style="display:none" id="new_scope_score{$v.id}" type="text" name="new_scope_score">
												<span id="old_scope_score{$v.id}">{$v.scope_score}</span>
											</td>
											<td ondblclick="Trigger_name({$v.id},'hide')">
												<input onblur="Trigger_name({$v.id},'modify',this.value)" value="{$v.scope_name}" style="display:none" id="new_scope_name{$v.id}" type="text" name="new_scope_name">
												<span id="old_scope_name{$v.id}">{$v.scope_name}</span>
											</td>
											<td>
												<a class="btn btn-danger" onclick="return confirm('确认删除?')" href="{:U('Member/CompanyScope',array('delete_id'=>$v['id']))}">
													<i class="fa fa-trash-o "></i> 

												</a>

											</td>
										</tr>
									</volist>



								</tbody>
							</table>            
						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>		

		
		

		
	</div><!--/container-->

	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div class="clearfix"></div>
	

<include file="Include/footjs" />

	</body>
	</html>
