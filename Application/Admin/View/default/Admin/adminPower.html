<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Include/head" />

</head>

<body>
	<!-- start: Header -->
		<div class="navbar" role="navigation">
	
		<div class="container-fluid">		
			
			
			

	<include file="Include/header" />

	<!-- end: Header -->
	
	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<include file="Include/left" />

			<!-- end: Main Menu -->

			<!-- start: Content -->

			<div class="main sidebar-minified">

				<div class="row">		
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-table red"></i><span class="break"></span><strong>权限管理</strong> | <a href="{:U('Admin/adminPower_add')}"><strong>添加权限</strong></a></h2>
<!-- 							<div class="panel-actions">  //刷新 收回 关闭按钮
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div> -->
							</div>
						<div class="panel-body">
							<table style="table-layout:fixed;" class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>编号</th>
										<th>分类名称</th>
										<th>分类描述</th>
										<th>操作</th>
									</tr>
								</thead>   
								<tbody>		
									<volist name="sel" id="v">
										<tr>
											<td>{$v['role_id']}</td>
											<td>{$v['role_name']}</td>
											<td  style='width:100%;word-break:keep-all;white-space:nowrap;overflow: hidden'>{$v['role_desc']}</td>
											<td>
												<a href="{:U('Admin/adminPower_up?id='.$v['role_id'])}">编辑</a> &nbsp;
											<if condition="$v.role_id neq 0" >
												|&nbsp;&nbsp;
												<a onclick="return confirm('确认删除？')" href="{:U('Admin/adminPower_del?id='.$v['role_id'])}" target="blank">删除</a> &nbsp;
											</if>
											</td>
										</tr>
									</volist>
								</tbody>
							</table>  
							<div class="w-page w-left w-m-3 ">
					            {$page}
					        </div>     
						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>		

		
		

		
	</div><!--/container-->

	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div class="clearfix"></div>
	

<include file="Include/footjs" />

	</body>
	</html>
