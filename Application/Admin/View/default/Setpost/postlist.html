


<!DOCTYPE html>
<html lang="en">
<head>
	<include file="Include/head" />

</head>

<body>
	<!-- start: Header -->
		<div class="navbar" role="navigation">
	
		<div class="container-fluid">		
			
			
			
			<form action="__SELF__" method="get" class="navbar-form navbar-left">
				<button type="submit" class="fa fa-search"></button>
				<input type="text" name="sou" class="form-control" value="{$sou}" placeholder="Search..."></a>
			</form>
	<include file="Include/header" />

	<!-- end: Header -->
	
	<div class="container-fluid content">

		<div class="row">

			<!-- start: Main Menu -->
			<include file="Include/left" />

			<!-- end: Main Menu -->

			<!-- start: Content -->

			<div class="main sidebar-minified">

				<div class="row">		
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2><i class="fa fa-table red"></i><span class="break"></span><strong>我发布的文章</strong> | <a href="{:U('Setpost/addpost')}"><strong>发布文章</strong></a></h2>
<!-- 							<div class="panel-actions">  //刷新 收回 关闭按钮
								<a href="table.html#" class="btn-setting"><i class="fa fa-rotate-right"></i></a>
								<a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
								<a href="table.html#" class="btn-close"><i class="fa fa-times"></i></a>
							</div> -->
						</div>
						<div class="panel-body">
							<table class="table table-striped table-bordered bootstrap-datatable datatable">
								<thead>
									<tr>
										<th>编号</th>
										<th>文章标题</th>
										<th>所属模块</th>
										<th>置顶</th>
										<th>推荐</th>
										<th>精华</th>
										<th>首页</th>
										<th>发布时间</th>
										<th>操作</th>
										
									</tr>
								</thead>   
								<tbody>		
									<volist name="row" id="v">
										<tr>
											<td>{$v.id}</td>
											<td>{$v.title}</td>
											<td><if condition="$v['ourorgame'] eq 1">官方区<else/>游戏区</if> - {$v.type_one_name} <if condition="$v['type_two_name']">- {$v.type_two_name}</if></td>
											<td><if condition="$v['first'] eq 1">√<else/>×</if></td>
											<td><if condition="$v['please'] eq 1">√<else/>×</if></td>
											<td><if condition="$v['great'] eq 1">√<else/>×</if></td>
											<td><if condition="$v['index'] eq 1">√<else/>×</if></td>
											<td>{$v.put_timer|date="Y-m-d",###}</td>
											<td>
												<a onclick="return confirm('确认删除!')" href="{:U('Setpost/del_post?id='.$v['id'])}">删除 </a>
											</td>
										</tr>
									</volist>



								</tbody>
							</table>  
							<div class="w-page w-left w-m-3 ">
					            {$page}
					        </div>      
						</div>
					</div>
				</div><!--/col-->

			</div><!--/row-->

		</div>
		<!-- end: Content -->
		<br><br><br>		

		
		

		
	</div><!--/container-->

	
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					<p>Here settings can be configured...</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<div class="clearfix"></div>
	

<include file="Include/footjs" />

	</body>
	</html>
