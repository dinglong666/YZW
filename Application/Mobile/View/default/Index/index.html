<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="keywords" content="{$jiben['guanjianzi']}" />
    <meta name="description" content="{$jiben['miaoshu']}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>{$jiben['title']}</title>
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/index.css"/>
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/common.css"/>
    <link rel="stylesheet" href="__PUBLIC__/mobile/css/swiper.min.css"/>
</head>
<body>
    <div class="wrap">
<include file="pubilic/header" />
        <div class="alpha">
        </div>
        <nav class="nav" id="nlist">
            <ul class="nav_ul">
                <li class="nav_item">
                    <div>
                        <i class="back-ioc"></i>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="javascript:void(0);">
                            网站首页
                        </a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{:U('Index/source')}">车源信息 </a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{:U('Index/sell')}">我要卖车</a>

                    </div>
                </li>
                <li>
                    <div>
                        <a href="{:U('Index/newscenter')}">新闻中心</a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{:U('Index/online')}">在线留言</a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{:U('Index/aboutus')}">关于我们</a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="{:U('Index/contactus')}">联系我们</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                 <foreach name="selectBanner" item="value">
                     <if condition="$value['one_img'] neq ''">
                        <div class="swiper-slide">
                            <div class="banner-img">
                                <img src="__ROOT__/Uploads/{$value.one_img}" alt="" />
                            </div>
                        </div>  
                     </if>
                </foreach>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="m_item">
                <h1 class="item_t">快速选车</h1>
                <foreach name="CartArray" item="value" key='key'>
                <if condition="$value['two_name']=='车型'">
                <div class="type">
                    <h1 class="title2">按车型</h1>
                    <ul class="cartype">
                        <li>
                           <a href="{:U('Index/source?qtype='.$value['two_name'])}" style="color: black;">车型不限</a>
                        </li>
                     <foreach name="value.type_name" item="val">
                        <li>
                            <a href="{:U('Index/source?id='.$val['id'])}" <if condition="$id eq $val['id']"> style="color: red" </if>>
                                {$val.two_name_son}
                            </a>
                        </li>
                    </foreach>
                    </ul>
                </div>
                <else />

                <div class="money">
                    <h1 class="title2">按价格</h1>
                    <ul class="carmoney">
                        <li>
                           <a href="{:U('Index/source?qprice='.$value['two_name'])}" style="color: black;">价格不限</a>
                        </li>
                        <foreach name="value.type_name" item="val">
                        <li>
                            <a href="{:U('Index/source?idt='.$val['id'])}" <if condition="$idt eq $val['id']"> style="color: red" </if>>
                             {$val.two_name_son}
                            </a>
                        </li>
                        </foreach>
                    </ul>
                </div>
                </if>
                </foreach>
            </div>
            <div class="m_item2">
            <h1 class="item_t">最新车源</h1>
            <ul class="carfrom">
             <foreach name="selectCart" item="value">
                <li class="carfrom-item1">
                    <div class="top-img">
                        <a href="{:U('Index/cartlist?gameid='.$value['id'])}">
                            <img src="__ROOT__/Uploads/{$value['game_img']}" alt="" class=""/>
                        </a>
                    </div>
                    <div class="sub-info">
                        <h1 class="title">{$value['game_name']}</h1>
                        <div class="info">
                            <span class="price" style="color:red;">车辆价格 : {$value['price']}</span>
                            <span class="year">{$value['carttime']}</span>
                        </div>
                    </div>
                </li>
            </foreach>
            </ul>
        </div>
            <div class="m_item3">
                <h1 class="item_t">博能精选</h1>
                <div class="carblock">
                    <foreach name="selectJingxuan" item="value">
                        <div class="top-block">
                            <a href="{:U('Index/xinwenlist?id='.$value['id'])}">
                                <img src="__ROOT__/Uploads/{$value.game_img}"/>
                            </a>
                        </div>           
                    </foreach>
                </div>
            </div>
        </div>
<include file="pubilic/foot" />
    </div>
</body>
    <script src="__PUBLIC__/mobile/js/zepto.min.js"></script>
    <script src="__PUBLIC__/mobile/js/touch.js"></script>
    <script src="__PUBLIC__/mobile/js/fx.js"></script>
    <script src="__PUBLIC__/mobile/js/resetRem.js"></script>
    <script src="__PUBLIC__/mobile/js/swiper-3.4.1.jquery.min.js"></script>
    <script src="__PUBLIC__/mobile/js/common.js"></script>
    <script src="__PUBLIC__/mobile/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/mobile/js/index.js"></script>
</html>
